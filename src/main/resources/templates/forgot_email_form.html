<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Smart Contact Manager</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" style="height: 500px;" class="col-md-12">

							<div class="alert m-3" role="alert" th:if="${session.message}"
								th:classappend="${session.message.type}">
								<p class="text-center" th:text="${session.message.content}"></p>
								<th:block th:text="${#session.removeAttribute('message')}"></th:block>
							</div>

							<h3 class="text-center m-3">Your Registered Email ID</h3>
							<form th:action="@{/send-otp}" class="form" method="post">
								<div class="form-group">
									<input name="email" type="email" placeholder="Enter your email here" class="form-control"/>
								</div>
								<div class="container text-center">
									<button class="btn btn-warning">Send OTP</button>
								</div>
							</form>
						
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
