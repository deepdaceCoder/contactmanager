<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Smart Contact Manager</title>
</head>
<body>
	<section>
		<div id="login">
			<div class="container">
				<div id="login-row"
					class="row justify-content-center align-items-center">
					<div id="login-column" class="col-md-6">
						<div id="login-box" class="col-md-12">
						
							<form id="login-form" class="form" th:action="@{/signin}" method="post">
								<div class="container text-center">
									<img th:src="@{/images/signin.png}" alt="" style="width: 80px" />
									<h3 class="text-center text-info">Sign In</h3>
								</div>
								
								<div th:if="${param.error}" class="alert alert-danger">
									Invalid username or password
								</div>
								
								<div th:if="${param.logout}" class="alert alert-success">
									Successfully logged out
								</div>
								
								<div th:if="${param.change}" class="alert alert-success">
									Password changed successfully
								</div>
								
								<div class="form-group">
									<label for="username" class="text-info">Username:</label><br>
									<input type="text" name="username" id="username"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="password" class="text-info">Password:</label><br>
									<input type="password" name="password" id="password"
										class="form-control">
								</div>
								<div class="form-group">
									<label for="remember-me" class="text-info">
										<span><input
											id="remember-me" name="remember-me" type="checkbox"></span>
										<span>Remember Me</span></label><br>
									<input type="submit" name="submit"
										class="btn btn-info btn-md" value="SIGN IN">
								</div>
								<div id="register-link" class="text-right">
									<a th:href="@{/signup}" class="text-info">Register here</a>
								</div>
								
								<div class="text-right mt-3">
									<a th:href="@{/forgot}" class="text-info">Forgot Password?</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
